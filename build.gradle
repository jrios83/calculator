plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.jrios83'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation("io.cucumber:cucumber-java:4.2.6")
	testImplementation("io.cucumber:cucumber-junit:4.2.6")
	implementation 'com.hazelcast:hazelcast-all:3.12'
}

test {
	useJUnitPlatform()
}
apply plugin: "jacoco"

jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 0.2
			}
		}
	}
}

task acceptanceTest(type: Test) {
	include '**/acceptance/**' systemProperties System.getProperties()
}
test {
	exclude '**/acceptance/**'
}

apply plugin: 'checkstyle'

checkstyle {
	checkstyleTest.enabled = false
}